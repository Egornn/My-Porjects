<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Analyzer - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Top 10 Colors</h1>
        <div class="row">
            {% for color, count in top_colors %}
            <div class="col-6 col-md-3 mb-3">
                <div class="card">
                    <div class="card-body" style="background-color: rgb({{color[0]}},{{color[1]}}, {{color[2]}})">
                        <p class="card-text text-center">{{ color }}</p>
                        <p class="card-text text-center">{{ count }} pixels</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
